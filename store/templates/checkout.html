{% extends 'base.html' %}

{% block content %}
<div class="checkout-container">
    <h2>Pokladna</h2>

    <form method="post" class="checkout-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Jméno</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Adresa</label>
            <input type="text" id="address" name="address" required>
        </div>

        <button type="submit" class="checkout-btn">
            Dokončit objednávku
        </button>
    </form>
</div>

<style>
/* ✅ CSS TADY */
.checkout-container {
    max-width: 450px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 14px;
    background-color: var(--card-bg);
    color: var(--text-color);
    box-shadow: 0 10px 25px var(--card-shadow);
    .checkout-container h2 {
    text-align: center;
    margin-bottom: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
}

.form-group label {
    margin-bottom: 6px;
    font-weight: 500;
}

.form-group input {
    padding: 11px 14px;
    border-radius: 10px;
    border: 1px solid var(--border-color);
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 15px;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.checkout-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 30px;
    border: none;
    background-color: var(--accent-color);
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.checkout-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px var(--accent-shadow);
}
}

/* LIGHT MODE */
:root {
    --card-bg: #ffffff;
    --input-bg: #f9f9f9;
    --text-color: #222;
    --border-color: #ccc;
    --accent-color: #1db954;
    --card-shadow: rgba(0,0,0,0.1);
    --accent-shadow: rgba(29,185,84,0.45);
}

/* DARK MODE */
[data-theme="dark"] {
    --card-bg: #1e1e1e;
    --input-bg: #2a2a2a;
    --text-color: #f2f2f2;
    --border-color: #444;
    --accent-color: #1db954;
    --card-shadow: rgba(0,0,0,0.6);
    --accent-shadow: rgba(29,185,84,0.6);
}
</style>

{% endblock %}
