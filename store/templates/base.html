{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>VinylShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pV8Mq4+9pWJxwQv5mP0hELo7fjf5I7P+6QkQ5mT9t3O0/I+2s1oBhA+9E0T5Olzj+2ox+0xVkjReF+fV5+FAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <style>
    /* ========================== LIGHT MODE (default) ========================== */
    body {
        background-color: #ffffff;
        color: #292828;
        transition: background 0.25s, color 0.25s;
    }

    #navbar {
        background-color: #f8f9fa !important;
        border-bottom: 1px solid #ddd;
    }

    #footer {
        background-color: #f8f9fa !important;
        color: #555;
        border-top: 1px solid #ddd;
    }

    /* ========================== DARK MODE ========================== */
    body.dark-mode {
        background-color: #2c2a2a !important;
        color: #f5f5f5 !important;
    }

    #navbar.dark-mode,
    #footer.dark-mode {
        background-color: #181717 !important;
        color: #f0f0f0 !important;
    }

    #navbar.dark-mode a.nav-link,
    #navbar.dark-mode .navbar-brand {
        color: #ffffff !important;
    }

    /* Tlaƒç√≠tka */
    .btn-outline-dark.dark-mode {
        border-color: #ccc !important;
        color: #ffffff !important;
    }

    /* Karty */
    .card {
        transition: background 0.25s, color 0.25s;
    }

    .card.dark-mode {
        background-color: #141414;
        color: #ffffff;
        border: 1px solid #222;
    }

    /* Form inputs */
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
        background-color: #151515;
        color: #f0f0f0;
        border: 1px solid #333;
    }

    </style>
</head>

<body>

<!-- ========================== NAVBAR ========================== -->
<nav class="navbar navbar-expand-lg" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'vinyl_covers/ddd.png' %}" alt="Vinyl Shop" style="height:40px;">
    </a>

    <div class="navbar-nav me-auto">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/vinyls/">Vinyls</a>
      <a class="nav-link" href="/about/">About</a>
    </div>

    <div class="d-flex align-items-center">

      <!-- Theme toggle button -->
      <button id="theme-toggle" class="btn btn-outline-dark me-3">
        üåô Dark
      </button>

      {% if user.is_authenticated %}
        <span class="me-3">Hi, {{ user.username }}!</span>

        <!-- Ko≈°√≠k -->
        <a href="{% url 'cart' %}" class="btn btn-outline-dark btn-sm me-3 position-relative">
          üõí
          {% if cart.items.count > 0 %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cart.items.count }}
            </span>
          {% endif %}
        </a>

        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-dark btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-dark btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- ========================== CONTENT ========================== -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- ========================== FOOTER ========================== -->
<footer class="text-center mt-5 p-3" id="footer">
    &copy; 2025 VinylVerse |
    <a href="{% url 'privacy' %}">Privacy Policy</a>
</footer>

<!-- ========================== DARK/LIGHT SCRIPT ========================== -->
<script>
    const btn = document.getElementById("theme-toggle");
    const body = document.body;
    const navbar = document.getElementById("navbar");
    const footer = document.getElementById("footer");

    // naƒçten√≠ ulo≈æen√©ho re≈æimu
    if (localStorage.getItem("theme") === "dark") {
        enableDark();
    }

    btn.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            enableLight();
        } else {
            enableDark();
        }
    });

    function enableDark() {
        body.classList.add("dark-mode");
        navbar.classList.add("dark-mode");
        footer.classList.add("dark-mode");

        document.querySelectorAll(".card").forEach(c => c.classList.add("dark-mode"));
        document.querySelectorAll(".btn-outline-dark").forEach(b => b.classList.add("dark-mode"));

        btn.textContent = "‚òÄÔ∏è Light";
        localStorage.setItem("theme", "dark");
    }

    function enableLight() {
        body.classList.remove("dark-mode");
        navbar.classList.remove("dark-mode");
        footer.classList.remove("dark-mode");

        document.querySelectorAll(".card").forEach(c => c.classList.remove("dark-mode"));
        document.querySelectorAll(".btn-outline-dark").forEach(b => b.classList.remove("dark-mode"));

        btn.textContent = "üåô Dark";
        localStorage.setItem("theme", "light");
    }
</script>

</body>
</html>


<style>


body.dark-mode input,
body.dark-mode textarea,
body.dark-mode select {
    background-color: #2a2a2a !important;  
    color: #ffffff !important;
    border: 1px solid #444 !important;
}

body.dark-mode input::placeholder,
body.dark-mode textarea::placeholder {
    color: #aaaaaa;
}


body.dark-mode input:focus,
body.dark-mode textarea:focus,
body.dark-mode select:focus {
    background-color: #2f2f2f;
    color: #9b9b9b;
    border-color: #1f6feb;
    box-shadow: 0 0 0 0.15rem rgba(31, 111, 235, 0.4)
}

</style>
